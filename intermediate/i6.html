<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
          padding: 0;
          margin: 0;
          box-sizing: border-box;
        }
        body{
            background-color: #212121;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        table, th, td {
        border: 1px solid;
        border-collapse: collapse;
        margin: 50px;
        padding: 10px;

        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Press any key </h1>
        <div class="insert"></div>
    </div>
</body>
<script>
    const insert  = document.querySelector(".insert");
    window.addEventListener("keydown",(e)=>{
        insert.innerHTML = `
        <div class="table">
            <table>
                <tr>
                    <th>Key Press</th>
                    <th>Key code</th>
                    <th>Code</th>
                </tr>
                <tr>
                    <td>${e.key ===" "?"Space" : e.key}</td>
                    <td>${e.keyCode}</td>
                    <td>${e.code}</td>
                </tr>
            </table>
        </div>
        `
    })
</script>
</html>
