<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <style>
        * {
          padding: 0;
          margin: 0;
          box-sizing: border-box;
        }
        body{
             background-color: #212121;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .container{
           margin: 20px 0px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Number Guesing Game</h1>
        <p>Guess the number between 1 to 100</p>
        <p>You have 10 attempts to guess the right number</p>
        <br>
        <form action="" class="form">
            <label for="guessField" id="guess">Guess the Number</label>
            <input type="text" name="guessField" id="guessField">
            <input type="submit" value="Sumbit Number" class="guessSubmit" id="guessSub">
        </form>
        <div class="show_Result">
            <p>Previous Guesses : </p>
            <p>Remaining attempts</p>
        </div>
    </div>
</body>
</html>
