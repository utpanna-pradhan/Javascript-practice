<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
       
    </head>
    <body>
        <h1 style="text-align: center;color: red;">Q. JavaScript can change HTML content.</h1>
        <p id="demo">Before=content before clicking on the button</p>
        <button type="button"
            onclick='document.getElementById("demo").innerHTML="After=content after clicking on button"''>Click</button>
    </body>
</html>
