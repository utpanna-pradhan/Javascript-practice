<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1 style="text-align: center;color: red;">Q. Invoke (call) a function
            that converts from Fahrenheit to Celsius</h1>
        <p id="demo"></p>
        <script>
        function myfunc(f){
            return (5/9)*(f-32);
        }
        var a = myfunc(77);
        document.getElementById("demo").innerHTML=a;
    </script>
    </body>
</html>
