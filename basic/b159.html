<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <h1 style="text-align: center;color: red;">Q.Click the button to open a new window and add some content.</h1>
     <button onclick="openDoc()">Click me</button>
     <script>
        function openDoc(){
            var w=window.open();
            w.document.open();
            w.document.write("<h2>Hello world");
            w.document.close();
        }
     </script>
</body>
</html>
