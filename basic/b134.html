<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1 style="text-align: center;color: red;">Q. Adding a number and a
            string, returns a string.</h1>
        <p id="demo"></p>
        <script>
            var a=5+5;
            var b ="5" + 5;
            var c="hello" + 3 +3;
            document.getElementById("demo").innerHTML="Value of a is :" + a + "<br>" + "value of b is : " + b + " <br>" + "value of c is : " + c;
        </script>
    </body>
</html>
