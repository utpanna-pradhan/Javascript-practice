<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

    </head>
    <body>
        <h1 style="text-align: center;color: red;">Q. JavaScript can change HTML
            attribute values.</h1>
        <button type="button"
            onclick='document.getElementById("demo").src="../images/offbulb.jpg"'>Turn
            Off </button>
        <img src="../images/onbulb.jpg" alt id="demo"
            style="width:200px;height: 200px;">
        <button type="button"
            onclick='document.getElementById("demo").src="../images/onbulb.jpg"'>Turn
            ON</button>
    </body>
</html>
