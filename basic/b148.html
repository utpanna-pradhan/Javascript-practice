<!DOCTYPE html>
<html lang="en">
<head>

<body>
     <h1 style="text-align: center;color: red;">Q. Call a function which performs a calculation and returns the result</h1>
     <p id="demo"></p>
     <script>
        let a = myfunc(3,4);
        function myfunc(a,b){
            return a*b;
        }
        document.getElementById("demo").innerHTML=a;
     </script>
