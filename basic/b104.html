<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1 style="text-align: center;color: red;">Q. JavaScript can hide HTML
            elements.</h1>
        <p id="demo">Lorem ipsum dolor sit amet consectetur adipisicing elit.
            Minus, quae, minima distinctio esse vero, dolore provident
            doloremque eveniet possimus eligendi repellendus placeat vel.
            Dignissimos magnam earum numquam aperiam facere sed.</p>
        <button type="button"
            onclick='document.getElementById("demo").style.display="none"'>Hide
            content</button>
    </body>
</html>
