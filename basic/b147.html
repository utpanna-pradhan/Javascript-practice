<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1 style="text-align: center;color: red;">Q. When you click on one of
            the buttons, a function will be called. The function will display
            the argument that is passed to it.</h1>
        <form action>
            <input type="button" value="Good morning"
                onclick="clickme('Good morning')">
            <input type="button" value="Good evening"
                onclick="clickme('Good evening')">
            <p id="demo"></p>
        </form>
        <script>
        function clickme(txt){
            document.getElementById("demo").innerHTML=txt;
        }
     </script>
    </body>
</html>
