<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 style="text-align: center; color: red">Q. JavaScript Objects</h1>
    <p id="demo"></p>
    <script>
      let newobj = {
        name: "jina",
        age: 26,
      };
      document.getElementById("demo").innerHTML =
        "Hello my name is :" +
        newobj.name +
        " " +
        "and i am " +
        newobj.age +
        " years old";
    </script>
  </body>
</html>
