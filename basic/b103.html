<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1 style="text-align: center;color: red;">Q. JavaScript can change the
            style of an HTML element</h1>
        <h2 id="demo">This is the content before and after click</h2>
        <button type="button"
            onclick='document.getElementById("demo").style.fontSize="42px"'>Click</button>
    </body>
</html>
