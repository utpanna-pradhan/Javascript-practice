<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1 style="text-align: center;color: red;">Q.Accessing a function
            without () returns the function and not the function result</h1>
        <p id="demo"></p>
        <script>
        function myfunc(f){
            return (5/9)*(f-32);
        }
        var a= myfunc;
        document.getElementById("demo").innerHTML=a;
     </script>
    </body>
</html>
