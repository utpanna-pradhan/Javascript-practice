<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script>
        function clickme(){
             document.getElementById("demo").innerHTML="After click"
        }
       
    </script>
    </head>
    <body>
        <h1 style="text-align: center;color: red;">Q. JavaScript in Head</h1>
        <p id="demo">before click</p>
        <button type="button" onclick="clickme()">Click</button>
    </body>
</html>
