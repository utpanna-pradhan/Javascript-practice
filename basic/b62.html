<!-- Edit Dom Element -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <ul class="parent">
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
    </ul>

 </body>
 <script>
    function addLAng(langname){
        const li = document.createElement("li");
        li.innerHTML = `${langname}`;
        document.querySelector(".parent").appendChild(li)
    }
    addLAng("Reactjs");
    function optiaddlang(langnm){
        const li = document.createElement("li");
        li.appendChild(document.createTextNode(langnm));
        document.querySelector(".parent").appendChild(li)
    }
    optiaddlang("Ruby")

    const secLang = document.querySelector("li:nth-child(2)");
    const newli = document.createElement("li");
    newli.textContent = "Express";
    secLang.replaceWith(newli);

    const firstlang = document.querySelector("li:first-child");
    firstlang.outerHTML = '<li>Python</li>';

    const lastlang = document.querySelector("li:last-child");
    lastlang.remove();
 </script>
 </html>
