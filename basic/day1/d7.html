 <!-- Write a function isEmailValid(email) that checks if the email includes "@" and "." â€” simple validation. -->
  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <form action="" onsubmit="return isEmailValid(event)">
        <label for="email">Enter your email address</label>
          <input type="text" name="email" id="email">
          <button type="submit">submit</button>

    </form>
    <p id="demo"></p>

    <script>
        function isEmailValid(e){
            e.preventDefault();
           const email = document.getElementById('email').value;
         if(email.includes('@') && email.includes(".")) {
            document.getElementById("demo").innerHTML = "Valid email";
             return true;
         }
         else{
            document.getElementById("demo").innerHTML = "invalid email";
            return false;
         }
        }
    </script>
  

  </body>
  </html>
