<!-- Show 5 stars (★) using spans

When clicked, highlight all stars up to that point (like a real rating)

(Hint: use forEach, addEventListener, .classList.add/remove) -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
           .star {
      cursor: pointer;
      font-size: 2rem;
    }

    .highlight {
      color: green;
    }
    </style>
    </head>
    <body>
        <div id="stars-container">
            <span class="star">★</span>
            <span class="star">★</span>
            <span class="star">★</span>
            <span class="star">★</span>
            <span class="star">★</span>
        </div>

        <script>
           const stars = document.querySelectorAll(".star");
           stars.forEach((star,index)=>{
            star.addEventListener("click" , () => {
                stars.forEach(s => s.classList.remove("highlight"));
                stars.forEach((s,i)=>{
                    if(i <= index){
                        s.classList.add("highlight")
                    }
                })
            })
           })
        </script>
    </body>
</html>
