<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <h1 style="text-align: center;color: red;">Q.HTML DOM </h1>
     <h2>display the domain name of the server that loaded this document</h2>
     <button onclick="getDomain()">get domaini name</button>
     <p id="demo"></p>
     <h2>get last modified date and time</h2>
     <p>Last modified on <span id="demo2"></span></p>
     <h2>Display title of the document</h2>
     <p id="demo3"></p>
      <h2>Full Url of the document</h2>
     <p id="demo4"></p>
     <script>
        function getDomain(){
                  document.getElementById("demo").innerHTML=document.domain;
        }
        document.getElementById("demo2").innerHTML=document.lastModified;
        document.getElementById("demo3").innerHTML=document.title;
        document.getElementById("demo4").innerHTML=document.URL;
      
     </script>
</body>
</html>
