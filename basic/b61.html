<!-- querySelectorAll -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul class="parent">
        <li>JS</li>
        <li>HTML</li>
        <li>React</li>
    </ul>
</body>
<script>
    const li = document.querySelectorAll("li");
    console.log(li)
    li[0].style.backgroundColor="yellow";
    li.forEach((item)=>{
        item.style.backgroundColor="gray"
    })
</script>
</html>
